<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chỉnh sửa</h1>
<form action="/update" th:object="${music}" method="post" enctype="multipart/form-data">
    <table border="10" cellpadding="20" cellspacing="10">
        <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{nameSong}" required></td>
        </tr>
        <tr>
            <th>Singer</th>
            <td><input type="text" th:field="*{singer}" ></td>
        </tr>
        <tr>
            <th>Category</th>
            <td><input type="number" th:field="*{category}" min="18"></td>
        </tr>
        <tr>
            <th>Video</th>
            <td>
                <div>
                    <img th:src="@{|/upload/${music.link}|}" alt="" controls>
                </div>
                <input type="file" name="link"
                ></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
